<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Admin - Sistema de Licen√ßas</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: #333;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #2c3e50, #34495e);
            color: white;
            padding: 25px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1em;
        }

        .content {
            padding: 30px;
        }

        .card {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 25px;
            margin-bottom: 25px;
            border-left: 5px solid #3498db;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .card h3 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 1.4em;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
        }

        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .form-control:focus {
            border-color: #3498db;
            outline: none;
        }

        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-right: 10px;
            margin-bottom: 10px;
        }

        .btn-primary {
            background: #3498db;
            color: white;
        }

        .btn-primary:hover {
            background: #2980b9;
            transform: translateY(-2px);
        }

        .btn-success {
            background: #27ae60;
            color: white;
        }

        .btn-success:hover {
            background: #219a52;
            transform: translateY(-2px);
        }

        .btn-danger {
            background: #e74c3c;
            color: white;
        }

        .btn-danger:hover {
            background: #c0392b;
            transform: translateY(-2px);
        }

        .btn-warning {
            background: #f39c12;
            color: white;
        }

        .btn-warning:hover {
            background: #d35400;
            transform: translateY(-2px);
        }

        .users-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .user-card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            border: 2px solid #e9ecef;
            transition: transform 0.3s;
        }

        .user-card:hover {
            transform: translateY(-5px);
            border-color: #3498db;
        }

        .user-card.expired {
            border-color: #e74c3c;
            background: #fff5f5;
        }

        .user-card.expiring {
            border-color: #f39c12;
            background: #fffbf0;
        }

        .user-header {
            display: flex;
            justify-content: between;
            align-items: center;
            margin-bottom: 15px;
        }

        .user-name {
            font-size: 1.3em;
            font-weight: 600;
            color: #2c3e50;
        }

        .user-status {
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: 600;
        }

        .status-active {
            background: #d4edda;
            color: #155724;
        }

        .status-inactive {
            background: #f8d7da;
            color: #721c24;
        }

        .status-expired {
            background: #f8d7da;
            color: #721c24;
        }

        .user-info {
            margin-bottom: 10px;
        }

        .user-info label {
            font-weight: 600;
            color: #6c757d;
        }

        .user-actions {
            margin-top: 15px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .stat-number {
            font-size: 2.5em;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .stat-label {
            color: #6c757d;
            font-size: 1.1em;
        }

        .total-users { border-top: 4px solid #3498db; }
        .active-users { border-top: 4px solid #27ae60; }
        .expired-users { border-top: 4px solid #e74c3c; }
        .expiring-users { border-top: 4px solid #f39c12; }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            max-width: 500px;
            width: 90%;
        }

        .close {
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            color: #6c757d;
        }

        .close:hover {
            color: #e74c3c;
        }

        .alert {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-danger {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .search-box {
            margin-bottom: 20px;
        }

        .search-box input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }

        @media (max-width: 768px) {
            .users-grid {
                grid-template-columns: 1fr;
            }
            
            .stats {
                grid-template-columns: 1fr;
            }
            
            .btn {
                width: 100%;
                margin-right: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üõ°Ô∏è Painel Admin - Sistema de Licen√ßas</h1>
            <p>Gerenciamento de Usu√°rios e Licen√ßas</p>
        </div>

        <div class="content">
            <!-- Estat√≠sticas -->
            <div class="stats">
                <div class="stat-card total-users">
                    <div class="stat-number" id="totalUsers">0</div>
                    <div class="stat-label">Total de Usu√°rios</div>
                </div>
                <div class="stat-card active-users">
                    <div class="stat-number" id="activeUsers">0</div>
                    <div class="stat-label">Usu√°rios Ativos</div>
                </div>
                <div class="stat-card expired-users">
                    <div class="stat-number" id="expiredUsers">0</div>
                    <div class="stat-label">Licen√ßas Expiradas</div>
                </div>
                <div class="stat-card expiring-users">
                    <div class="stat-number" id="expiringUsers">0</div>
                    <div class="stat-label">Expirando em 7 dias</div>
                </div>
            </div>

            <!-- Alertas -->
            <div id="alertContainer"></div>

            <!-- Adicionar Novo Usu√°rio -->
            <div class="card">
                <h3>‚ûï Adicionar Novo Usu√°rio</h3>
                <div class="form-group">
                    <label for="userName">Nome do Usu√°rio:</label>
                    <input type="text" id="userName" class="form-control" placeholder="Digite o nome do usu√°rio">
                </div>
                <div class="form-group">
                    <label for="userHWID">HWID (Serial):</label>
                    <input type="text" id="userHWID" class="form-control" placeholder="Digite o HWID do usu√°rio">
                </div>
                <div class="form-group">
                    <label for="userExpiration">Data de Expira√ß√£o:</label>
                    <input type="datetime-local" id="userExpiration" class="form-control">
                </div>
                <div class="form-group">
                    <label for="userStatus">Status:</label>
                    <select id="userStatus" class="form-control">
                        <option value="true">Ativo</option>
                        <option value="false">Inativo</option>
                    </select>
                </div>
                <button class="btn btn-success" onclick="addUser()">Adicionar Usu√°rio</button>
                <button class="btn btn-warning" onclick="generateRandomHWID()">Gerar HWID Aleat√≥rio</button>
            </div>

            <!-- Busca -->
            <div class="card">
                <h3>üîç Buscar Usu√°rios</h3>
                <div class="search-box">
                    <input type="text" id="searchInput" class="form-control" placeholder="Buscar por nome, HWID ou status...">
                </div>
            </div>

            <!-- Lista de Usu√°rios -->
            <div class="card">
                <h3>üë• Lista de Usu√°rios</h3>
                <div class="users-grid" id="usersGrid">
                    <!-- Usu√°rios ser√£o carregados aqui -->
                </div>
            </div>
        </div>
    </div>

    <!-- Modal de Edi√ß√£o -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h3>‚úèÔ∏è Editar Usu√°rio</h3>
            <div class="form-group">
                <label for="editUserName">Nome:</label>
                <input type="text" id="editUserName" class="form-control">
            </div>
            <div class="form-group">
                <label for="editUserHWID">HWID:</label>
                <input type="text" id="editUserHWID" class="form-control">
            </div>
            <div class="form-group">
                <label for="editUserExpiration">Expira√ß√£o:</label>
                <input type="datetime-local" id="editUserExpiration" class="form-control">
            </div>
            <div class="form-group">
                <label for="editUserStatus">Status:</label>
                <select id="editUserStatus" class="form-control">
                    <option value="true">Ativo</option>
                    <option value="false">Inativo</option>
                </select>
            </div>
            <button class="btn btn-primary" onclick="saveUser()">Salvar Altera√ß√µes</button>
            <button class="btn btn-danger" onclick="deleteUser()">Excluir Usu√°rio</button>
        </div>
    </div>

    <script>
        // Configura√ß√£o do Firebase
        const firebaseConfig = {
            apiKey: "sua-api-key",
            authDomain: "serial-754ae.firebaseapp.com",
            databaseURL: "https://serial-754ae-default-rtdb.firebaseio.com",
            projectId: "serial-754ae",
            storageBucket: "serial-754ae.appspot.com",
            messagingSenderId: "seu-sender-id",
            appId: "seu-app-id"
        };

        // Inicializar Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        let currentEditUserId = null;
        let allUsers = {};

        // Carregar usu√°rios
        function loadUsers() {
            database.ref('seriais_autorizados').on('value', (snapshot) => {
                allUsers = snapshot.val() || {};
                displayUsers(allUsers);
                updateStats(allUsers);
            });
        }

        // Atualizar estat√≠sticas
        function updateStats(users) {
            const total = Object.keys(users).length;
            let active = 0;
            let expired = 0;
            let expiring = 0;
            const now = Math.floor(Date.now() / 1000);
            const sevenDays = 7 * 24 * 60 * 60;

            Object.values(users).forEach(user => {
                if (user.ativo === true || user.ativo === "true") {
                    active++;
                }
                if (user.expiration && user.expiration < now) {
                    expired++;
                }
                if (user.expiration && user.expiration > now && user.expiration < (now + sevenDays)) {
                    expiring++;
                }
            });

            document.getElementById('totalUsers').textContent = total;
            document.getElementById('activeUsers').textContent = active;
            document.getElementById('expiredUsers').textContent = expired;
            document.getElementById('expiringUsers').textContent = expiring;
        }

        // Mostrar usu√°rios
        function displayUsers(users) {
            const usersGrid = document.getElementById('usersGrid');
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            
            usersGrid.innerHTML = '';

            Object.entries(users).forEach(([userId, user]) => {
                const userName = user.nome || 'Sem nome';
                const userHWID = user.hwid || 'Sem HWID';
                const userActive = user.ativo === true || user.ativo === "true";
                const expiration = user.expiration || 0;
                const now = Math.floor(Date.now() / 1000);
                
                // Filtro de busca
                if (searchTerm && !userName.toLowerCase().includes(searchTerm) && 
                    !userHWID.toLowerCase().includes(searchTerm)) {
                    return;
                }

                // Calcular status
                let statusText = 'Inativo';
                let statusClass = 'status-inactive';
                let cardClass = 'user-card';

                if (userActive) {
                    if (expiration > now) {
                        const daysLeft = Math.ceil((expiration - now) / (24 * 60 * 60));
                        statusText = `Ativo - ${daysLeft} dias`;
                        statusClass = 'status-active';
                        
                        if (daysLeft <= 7) {
                            cardClass += ' expiring';
                        }
                    } else {
                        statusText = 'Expirado';
                        statusClass = 'status-expired';
                        cardClass += ' expired';
                    }
                }

                const userCard = document.createElement('div');
                userCard.className = cardClass;
                userCard.innerHTML = `
                    <div class="user-header">
                        <div class="user-name">${userName}</div>
                        <div class="user-status ${statusClass}">${statusText}</div>
                    </div>
                    <div class="user-info">
                        <label>HWID:</label> ${userHWID}
                    </div>
                    <div class="user-info">
                        <label>Expira em:</label> ${formatDate(expiration)}
                    </div>
                    <div class="user-info">
                        <label>Tempo restante:</label> ${calculateTimeRemaining(expiration)}
                    </div>
                    <div class="user-actions">
                        <button class="btn btn-primary" onclick="editUser('${userId}')">Editar</button>
                        <button class="btn btn-${userActive ? 'danger' : 'success'}" onclick="toggleUserStatus('${userId}', ${!userActive})">
                            ${userActive ? 'Desativar' : 'Ativar'}
                        </button>
                        <button class="btn btn-warning" onclick="extendLicense('${userId}', 30)">+30 Dias</button>
                    </div>
                `;
                usersGrid.appendChild(userCard);
            });
        }

        // Adicionar usu√°rio
        function addUser() {
            const name = document.getElementById('userName').value;
            const hwid = document.getElementById('userHWID').value;
            const expiration = document.getElementById('userExpiration').value;
            const status = document.getElementById('userStatus').value === 'true';

            if (!name || !hwid) {
                showAlert('Preencha todos os campos!', 'danger');
                return;
            }

            const expirationTimestamp = expiration ? Math.floor(new Date(expiration).getTime() / 1000) : 0;

            const newUser = {
                nome: name,
                hwid: hwid,
                ativo: status,
                expiration: expirationTimestamp,
                createdAt: Math.floor(Date.now() / 1000)
            };

            const newUserId = Date.now().toString();

            database.ref('seriais_autorizados/' + newUserId).set(newUser)
                .then(() => {
                    showAlert('Usu√°rio adicionado com sucesso!', 'success');
                    clearForm();
                })
                .catch(error => {
                    showAlert('Erro ao adicionar usu√°rio: ' + error.message, 'danger');
                });
        }

        // Editar usu√°rio
        function editUser(userId) {
            const user = allUsers[userId];
            if (!user) return;

            currentEditUserId = userId;
            document.getElementById('editUserName').value = user.nome || '';
            document.getElementById('editUserHWID').value = user.hwid || '';
            document.getElementById('editUserExpiration').value = user.expiration ? 
                new Date(user.expiration * 1000).toISOString().slice(0, 16) : '';
            document.getElementById('editUserStatus').value = user.ativo ? 'true' : 'false';
            
            document.getElementById('editModal').style.display = 'block';
        }

        // Salvar edi√ß√£o
        function saveUser() {
            if (!currentEditUserId) return;

            const updatedUser = {
                nome: document.getElementById('editUserName').value,
                hwid: document.getElementById('editUserHWID').value,
                ativo: document.getElementById('editUserStatus').value === 'true',
                expiration: Math.floor(new Date(document.getElementById('editUserExpiration').value).getTime() / 1000)
            };

            database.ref('seriais_autorizados/' + currentEditUserId).update(updatedUser)
                .then(() => {
                    showAlert('Usu√°rio atualizado com sucesso!', 'success');
                    closeModal();
                })
                .catch(error => {
                    showAlert('Erro ao atualizar usu√°rio: ' + error.message, 'danger');
                });
        }

        // Excluir usu√°rio
        function deleteUser() {
            if (!currentEditUserId) return;

            if (confirm('Tem certeza que deseja excluir este usu√°rio?')) {
                database.ref('seriais_autorizados/' + currentEditUserId).remove()
                    .then(() => {
                        showAlert('Usu√°rio exclu√≠do com sucesso!', 'success');
                        closeModal();
                    })
                    .catch(error => {
                        showAlert('Erro ao excluir usu√°rio: ' + error.message, 'danger');
                    });
            }
        }

        // Alternar status do usu√°rio
        function toggleUserStatus(userId, newStatus) {
            database.ref('seriais_autorizados/' + userId).update({
                ativo: newStatus
            })
            .then(() => {
                showAlert('Status do usu√°rio atualizado!', 'success');
            })
            .catch(error => {
                showAlert('Erro ao atualizar status: ' + error.message, 'danger');
            });
        }

        // Extender licen√ßa
        function extendLicense(userId, days) {
            const user = allUsers[userId];
            if (!user) return;

            const currentExpiration = user.expiration || Math.floor(Date.now() / 1000);
            const newExpiration = currentExpiration + (days * 24 * 60 * 60);

            database.ref('seriais_autorizados/' + userId).update({
                expiration: newExpiration
            })
            .then(() => {
                showAlert(`Licen√ßa extendida em ${days} dias!`, 'success');
            })
            .catch(error => {
                showAlert('Erro ao extender licen√ßa: ' + error.message, 'danger');
            });
        }

        // Gerar HWID aleat√≥rio
        function generateRandomHWID() {
            const hwid = Math.random().toString(36).substring(2, 10).toUpperCase() + 
                        Math.random().toString(36).substring(2, 10).toUpperCase();
            document.getElementById('userHWID').value = hwid;
        }

        // Fechar modal
        function closeModal() {
            document.getElementById('editModal').style.display = 'none';
            currentEditUserId = null;
        }

        // Mostrar alerta
        function showAlert(message, type) {
            const alertContainer = document.getElementById('alertContainer');
            const alert = document.createElement('div');
            alert.className = `alert alert-${type}`;
            alert.textContent = message;
            alertContainer.appendChild(alert);

            setTimeout(() => {
                alert.remove();
            }, 5000);
        }

        // Limpar formul√°rio
        function clearForm() {
            document.getElementById('userName').value = '';
            document.getElementById('userHWID').value = '';
            document.getElementById('userExpiration').value = '';
            document.getElementById('userStatus').value = 'true';
        }

        // Fun√ß√µes utilit√°rias
        function formatDate(timestamp) {
            if (!timestamp) return 'N√£o definido';
            return new Date(timestamp * 1000).toLocaleString('pt-BR');
        }

        function calculateTimeRemaining(timestamp) {
            if (!timestamp) return 'N√£o definido';
            
            const now = Math.floor(Date.now() / 1000);
            const diff = timestamp - now;

            if (diff <= 0) return 'Expirado';

            const days = Math.floor(diff / (24 * 60 * 60));
            const hours = Math.floor((diff % (24 * 60 * 60)) / (60 * 60));

            return `${days}d ${hours}h`;
        }

        // Event Listeners
        document.getElementById('searchInput').addEventListener('input', () => {
            displayUsers(allUsers);
        });

        // Fechar modal ao clicar fora
        window.onclick = function(event) {
            const modal = document.getElementById('editModal');
            if (event.target === modal) {
                closeModal();
            }
        }

        // Inicializar
        loadUsers();
    </script>
</body>
                      </html>
